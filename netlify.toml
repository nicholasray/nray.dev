[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = '''
    max-age=63072000;
    includeSubDomains;
    preload'''
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"
[[redirects]]
  from = "/blog/how-to-defer-offscreen-images-the-modern-and-fast-way/"
  to = "/blog/how-to-defer-offscreen-images/"
  status = 301
[[redirects]]
  from = "/_astro/images/:image"
  to = "https://res.cloudinary.com/nray/image/upload/f_auto,q_auto/:image"
  status = 200
  force = true
